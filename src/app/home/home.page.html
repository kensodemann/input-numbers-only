<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Enter a Number</ion-label>
      <ion-input [(ngModel)]="ionInputValue" appNumbersOnly inputmode="numeric"></ion-input>
    </ion-item>
    <ion-item>
      <input [(ngModel)]="inputValue" appNumbersOnly />
    </ion-item>
    <ion-item>
      <ion-label>
        Ionic Input Value: {{ionInputValue}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Input Value: {{inputValue}}
      </ion-label>
    </ion-item>
  </ion-list>

  <div>{{myValue}}</div>
</ion-content>
